<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOA Calendar - Beta - Alfz Aviation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        header {
            font-size: 32px;
            font-weight: bold;
            padding: 40px 0;
            animation: fadeIn 1s ease-in-out;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 18px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.05);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: none;
        }
        footer {
            font-size: 14px;
            padding: 40px 0;
            color: #888;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>Alfz Aviation - LOA Calendar</header>
    <nav>
        <a href="/beta/">Home</a>
        <a href="/beta/loa-calendar/">LOA Calendar</a>
        <a href="/beta/about">About</a>
        <a href="/beta/contact">Contact</a>
    </nav>
    <div class="container" id="calendar">
        <h2>Leave of Absence Calendar</h2>
        <p>Stay updated with planned absences.</p>
        <iframe src="https://calendar.google.com/calendar/embed?src=b56d14f977bc7226764127830b9ba1cbb03318b3ec771bc06d0e01da0d9f3fa3%40group.calendar.google.com&ctz=Europe%2FLondon"></iframe>
    </div>
    <footer>
        &copy; 2025 Alfz Aviation
        <p>Page Not Complete, Bugs May Occur</p>
    </footer>
</body>
</html>
