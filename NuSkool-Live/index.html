<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Live Stream</title>
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="max-w-4xl mx-auto p-4 bg-gray-800 rounded-lg shadow-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold">Live Stream</h1>
            <p class="text-gray-400">Enjoy the live broadcast in high quality</p>
        </header>

        <div class="relative pb-16/9">
            <video id="live-stream" class="video-js vjs-default-skin vjs-big-play-centered w-full h-full absolute inset-0" controls autoplay preload="auto" data-setup='{}'>
                <source src="output.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag or the format of this video.
            </video>
        </div>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-500">Powered by Video.js and Tailwind CSS</p>
        </footer>
    </div>

    <script>
        videojs('live-stream', {
            controlBar: {
                volumePanel: {
                    inline: false
                },
                children: [
                    'playToggle', 'volumePanel', 'currentTimeDisplay', 'timeDivider', 'durationDisplay', 'progressControl', 'liveDisplay', 'fullscreenToggle'
                ]
            }
        });
    </script>

</body>
</html>
